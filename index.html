<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>ChatGPT API</title>
</head>
<body>
    <main class="container">
        <aside class="main-sidebar">
            <div class="sidebar-header">
                <div class="sidebar-header-logo">
                    <img src="./images/chagpt.png" alt="">
                </div>
                <div class="sidebar-header-text">
                    <p>New chat</p>
                </div>
                <div class="sidebar-header-icon">
                    <i class="fa-regular fa-pen-to-square"></i>
                </div>
            </div>
            <div class="sidebar-history">

            </div>
            <div class="sidebar-footer">
                <div class="sidebar-footer-user-account">
                    <div class="sidebar-footer-user-account-icon">
                        <img src="./images/me.webp" alt="">
                    </div>
                    <div class="sidebar-footer-user-account-name">
                        <p class="user-account-icon-text-name-full">Menna Rihan</p>
                    </div>
                </div>
            </div>
        </aside>
        <section class="main-section">
            <div class="chat-version">
                <p>ChatGpt <span class="chat-version-no">3.5</span></p>
                <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="main-center-content">
                <div class="main-center-logo">
                    <img src="./images/chagpt.png" alt="">
                </div>
                <div class="main-center-text">
                    
                </div>
            </div>
            <div class="main-container">
                <div class="main-options-container">
                    <div class="main-options">
                        <p class="options-title">Design a database schema</p>
                        <p class="options-text">for an online merch store</p>
                    </div>
                    <div class="main-options">
                        <p class="options-title">Plan an itinerary</p>
                        <p class="options-text">for a literary tour of Englad, visiting famous authors' homes</p>
                    </div>
                    <div class="main-options">
                        <p class="options-title">Recommend a dish</p>
                        <p class="options-text">to impress a date who's a picky eater</p>
                    </div>
                    <div class="main-options">
                        <p class="options-title">Suggest fun activities</p>
                        <p class="options-text">to do indoors with my high-energy dog</p>
                    </div>
                </div>
                <div class="main-input-container">
                    <input id="input-field" type="text" placeholder="Message ChatGpt...">
                    <div class="input-send-icon">
                        <i class="fa-solid fa-arrow-up"></i>
                    </div>
                </div>
            </div>
            
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
